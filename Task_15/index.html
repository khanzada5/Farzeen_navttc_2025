<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
      <div class="row p-4 justify-content-center">
        <div class="col-md-5 p-3 rounded border border-success ">
          <h2 class="text-success p-3">Contact Me</h2>
          <form class="row g-3 ">
            <div class="col-md-6">
              <label for="inputName4" class="form-label">Full Name</label>
              <input type="text" name="username" class="form-control" id="inputName4">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-12">
              <label for="inputSubject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="inputSubject">
            </div>
            <div class="col-md-12">
              <textarea class="form-control" rows="10" name="" id=""></textarea>
            </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form> 
        </div>
     </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
