<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Form</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50px;
            margin: auto;
            border: 1px solid#ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0,1);
        }
        header{
            background-color: green;
            color: white;
            padding: 10px;
            font-size: 20px;
        }
        table{
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        td{
            padding: 10px;
            border: 1px solid#ccc;
            text-align: center;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;      
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .send{
            background-color: blue;
            color: white;
        }
        .erase{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>REPORT FORM</h2>
        <header>INFORMATION TABLE</header>
        <form>
            <table>
                <tr>
                    <td><label for="name"></label></td>
                    <td><input type="text" placeholder="Full Name" required></td>
                </tr>
                    <td><label for="Email"></label></td>
                    <td><input type="email" placeholder="example@gmail.com" required></td>
                    <tr>
                        <td><label for="Password"></label></td>
                        <td><input type="password" placeholder="Enter you Password" required></td>
                    </tr>
                    <tr>
                        <td><label for="Address"></label></td>
                        <td><input type="text" placeholder="Address" required></td>
                    </tr>
                    <tr>
                        <td><label>Country</label></td>
                        <td>
                            <select required>
                                <option>Select your Country</option>
                                <option selected>Pakistan</option>
                                <option>Germany</option>
                                <option>Turkey</option>
                                <option>China</option>
                                <option>Japan</option>
                                <option>Iran</option>
                                <option>Malaysia</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="Gender">Male
                            <input type="radio" name="Gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td><label Habbits></label></td>
                        <td>
                            <input type="checkbox"> Gratitude <br>
                            <input type="checkbox"> Exercise <br>
                            <input type="checkbox"> Reding Daily  <br>
                            <input type="checkbox"> Time managment <br>
                            <input type="checkbox"> Taking Action <br>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Your Website</label></td>
                        <td><input type="url" placeholder="https://..."></td>
                    </tr>
                    <tr>
                        <td><label>Other Information About You</label></td>
                        <td><textarea placeholder="Type your text..."></textarea></td>
                    </tr>
            </table>
            <div class="buttons">
                <button class="send" type="submit">send in my report</button>
                <button class="erase" type="reset">Erase Report Form</button>  
            </div>
        </form>
    </div>
</body>
</html>
