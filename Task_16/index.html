<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .progress-bar{
            border-radius: 50px;
        }
    </style>
    <title>Student Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-success fst-italic justify-content-center">
        <a href="#" class="navbar-brand">Student Progress Bar</a>
    </nav>

    <!-- progress bar start -->
     
    <div class="container p-5">
        <div class="progress col-lg-5 mb-4 ">
            <div class="progress-bar bg-primary"style="width: 25%;">25%</div>
        </div>
        <div class="progress col-lg-5 mb-4">
            <div class="progress-bar bg-warning"style="width: 50%;">50%</div>
        </div>
        <div class="progress col-lg-5 mb-4">
            <div class="progress-bar bg-success"style="width: 75%;">75%</div>
        </div>
        <div class="progress col-lg-5 mb-4">
            <div class="progress-bar bg-danger"style="width: 85%;">85%</div>
        </div>

   <!-- progress bar end-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
